<!DOCTYPE html>
<html lang="ru"
			prefix="og: https://ogp.me/ns#">

<head>

	<meta http-equiv="X-UA-Compatible"
				content="IE=edge">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<!-- Open Graph / Facebook -->
	<meta property="og:title"
				content="Social media image maker">
	<meta property="og:description"
				content="A tool for creating illustrations for messages on social media">
	<meta property="og:type"

	<main class="main-content scroll-snap-block">
